<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "CSS/login.css" %}">
    <title>Document</title>
</head>
<body>
    <div class="conatiner login-page">
        <div class="card" id="card">
            <h1 class="login-head text-center">Login</h1>
            <form id="login-form" method="post" action="">
                {% csrf_token %}
                <p id="message" class='text-center'></p>
                <div class="fields">
                    <label for="Username" class="req-name">Username: </label>
                    <input type="text" name="Username" placeholder="Username" id="Username" class="requirements" required>
                </div>
                <div class="fields">
                    <label for="Password" class="req-name">Password: </label>
                    <input type="password" name="Password" placeholder="Password" id="Password" class="requirements" required>
                </div>
                <div class="login-button">
                    <button type="submit" id="login-btn">Login</button>
                </div>
                <div class="register">
                    <a class="right">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="{% static "JS/login.js" %}"></script>
</html>
