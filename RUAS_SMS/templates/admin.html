<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "CSS/admin.css" %}">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="heading text-center">Welcome Admin</h1>
    </div>
    <div class="fluid-container">
        <div class="row pl-5 pr-5 d-flex flex-row justify-content-end">
            <div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Choose Database
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Student</a>
                      <a class="dropdown-item" href="#">Professor</a>
                      <a class="dropdown-item" href="#">Course</a>
                    </div>
                  </div>
            </div>
            <div class="col-12">
                <h1 class="tableHeading" id="tableHeading">Student</h1>
                <div id="tableSpace">
                    <table id="allStudentTable"></table>
                </div>
                <div class="insert">
                  <div class="d-flex flex-row justify-content-end">
                    <button class='btn btn-primary' id="insertButton">Insert</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="DetailModal" tabindex="-1" aria-labelledby="DetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title w-100 text-center" id="DetailodalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-body">
                <div id='Profile'>
                    <h1 class="modalHeads" id='ProfileHead'></h1>
                    <form id="modalProfile" action=""></form>
                </div>
                <div id="DeptDetail" class="mt-3">
                    <h1 class="modalHeads" id='DeptHead'></h1>
                    <form id="modalDept" action=""></form>
                </div>
                <div id="OptedCourses" class="mt-3">
                    <h1 class="modalHeads" id='courseHead'></h1>
                    <table id="modalCourses"></table>
                </div>
                <div id="ObtMarks" class="mt-3">
                    <h1 class="modalHeads" id='marksHead'></h1>
                    <table id="modalMarks"></table>
                </div>
                <div id="Feestatus" class="mt-3">
                    <h1 class="modalHeads" id='feeHead'></h1>
                    <form id="modalFee" action=""></form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="updateButton">Update</button>
              <button type="button" class="btn btn-primary" id ="deleteButton">Delete</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="insertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="insertModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-body">
              <div id='ProfileInsert'>
                  <h1 class="modalHeads" id='ProfileHeadInsert'></h1>
                  <form id="modalProfileInsert" action=""></form>
              </div>
              <div id="DeptDetail" class="mt-3">
                  <h1 class="modalHeads" id='DeptHeadInsert'></h1>
                  <form id="modalDeptInsert" action=""></form>
              </div>
              <div id="OptedCourses" class="mt-3">
                  <h1 class="modalHeads" id='courseHeadInsert'></h1>
                  <table id="modalCoursesInsert"></table>
              </div>
              <div id="ObtMarks" class="mt-3">
                  <h1 class="modalHeads" id='marksHeadInsert'></h1>
                  <table id="modalMarksInsert"></table>
              </div>
              <div id="Feestatus" class="mt-3">
                  <h1 class="modalHeads" id='feeHeadInsert'></h1>
                  <form id="modalFeeInsert" action=""></form>
              </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="{% static "JS/admin.js" %}"></script>
</html>
