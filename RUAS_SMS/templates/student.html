<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "CSS/student.css" %}">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Welcome Student</h1>
    <div class="container-fluid">
        <div class="row pl-lg-5 pr-lg-5">
            <div class="col-12 col-lg-6">
                <div class="profileData ml-lg-5">
                    <h1 class="Heading text-lg-center">Profile</h1>
                    <div class="d-lg-flex fex-row justify-content-center">
                        <div class="profile" id="profile">
        
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-lg-6">
                <div class="departmentData">
                    <h1 class="Heading text-lg-center mt-5">Department</h1>
                    <div class="d-lg-flex flex-row justify-content-center">
                        <div class="dept" id="dept">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 d-lg-flex flex-row justify-content-center">
                <div class="mt-5">
                    <h1 class="fees text-lg-center">Fee Payment Status: <span id="fee"></span></h1>
                </div>
            </div>
            <div class="col-12">
                <h1 class="Heading mt-5 text-center">Courses</h1>
                <div id="course" class="mt-4 pr-5 pl-5 d-flex flex-row justify-content-center">
                    <div>
                        <table id="courseTable"></table>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <h1 class="Heading mt-5 text-center">Exam Results</h1>
                <div id="exam" class="mt-4 pr-5 pl-5  d-flex flex-row justify-content-center">
                    <div>
                        <table id="examTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="{% static "JS/student.js" %}"></script>
</html>
